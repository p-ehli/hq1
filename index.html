<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQ1 - Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars from showing */
        }

        nav {
            background-color: #333;
            padding: 1rem;
        }

        nav a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 1rem;
        }

        nav a:hover {
            color: #ff00ff;
        }

        h1 {
            font-size: 4rem;
            margin: 2rem 0;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        p {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .container {
            padding: 2rem;
            position: relative; /* For background effects */
        }

        .btn {
            margin-top: 2rem;
            color: #000;
            background-color: #00ffff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border: 2px solid #00ffff;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            text-shadow: 0 0 10px #00ffff;
        }

        .btn:hover {
            background-color: #000;
            color: #00ffff;
        }

        /* Animated Stars Background */
        .stars {
            width: 100%;
            height: 100vh;
            background: black url('https://www.transparenttextures.com/patterns/starlight.png');
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            -webkit-animation: animate 50s linear infinite;
            animation: animate 50s linear infinite;
        }

        @-webkit-keyframes animate {
            0% {
                background-position: 0 0
            }
            100% {
                background-position: 10000px 10000px
            }
        }

        @keyframes animate {
            0% {
                background-position: 0 0
            }
            100% {
                background-position: 10000px 10000px
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="blog.html">Blog</a>
    </nav>

    <div class="container">
        <div class="stars"></div> <!-- Animated stars background -->
        <h1>Welcome to HQ1</h1>
        <p>We do cool shit for entrepreneurs in Kentucky!</p>
        <a class="btn" href="about.html">Learn More About Us</a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQ1 - Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap');

        /* Basic Styling */
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'VT323', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav {
            background-color: #20232a;
            padding: 1rem;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 1rem;
            font-family: 'Press Start 2P', cursive;
            position: relative;
        }

        nav a:hover {
            color: #ff00ff;
        }

        nav a::before,
        nav a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ff00ff;
            top: 0;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        nav a::after {
            top: auto;
            bottom: 0;
        }

        nav a:hover::before,
        nav a:hover::after {
            transform: scaleX(1);
        }

        h1 {
            font-size: 4rem;
            margin: 2rem 0;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
            to {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            }
        }

        p {
            font-size: 1.5rem;
            margin: 1rem 0;
            font-family: 'Press Start 2P', cursive;
        }

        .container {
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .btn {
            margin-top: 2rem;
            color: #000;
            background-color: #00ffff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border: 2px solid #00ffff;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            text-shadow: 0 0 10px #00ffff;
            font-family: 'Press Start 2P', cursive;
        }

        .btn:hover {
            background-color: #000;
            color: #00ffff;
        }

        /* Stars Background */
        .stars {
            width: 100%;
            height: 100vh;
            background: black url('https://www.transparenttextures.com/patterns/starlight.png');
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            animation: animate 50s linear infinite;
        }

        @keyframes animate {
            0% {
                background-position: 0 0
            }
            100% {
                background-position: 10000px 10000px
            }
        }

        /* Footer styling */
        footer {
            background-color: #20232a;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.75rem;
            color: #00ff00;
        }

        footer a {
            color: #00ff00;
            text-decoration: underline;
            margin: 0 0.5rem;
        }

        footer a:hover {
            color: #ff00ff;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            footer {
                flex-direction: column;
                font-size: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="blog.html">Blog</a>
    </nav>

    <div class="container">
        <div class="stars"></div> <!-- Animated stars background -->
        <h1>Welcome to HQ1</h1>
        <p>We do cool shit for entrepreneurs in Kentucky!</p>
        <a class="btn" href="about.html">Learn More About Us</a>
    </div>

    </footer>
</body>

</html>
